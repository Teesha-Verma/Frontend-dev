<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Registration Form</title>
</head>
<body>
  <h1>Course Registration Form</h1>

  <form>
    <fieldset>
      <legend>Student Information</legend>
      <label for="name">Full Name:</label><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email" required><br><br>
    </fieldset>

    <br>

    <fieldset>
      <legend>Course Selection</legend>
      <label for="course">Select Course:</label><br>
      <select id="course" name="course">
        <option value="">-- Choose a Course --</option>
        <option value="html">HTML Fundamentals</option>
        <option value="css">CSS Styling Basics</option>
        <option value="js">JavaScript for Beginners</option>
        <option value="python">Python Programming</option>
      </select>
    </fieldset>

    <br>

    <fieldset>
      <legend>Available Course Schedules</legend>
      <table border="1" cellpadding="8" cellspacing="0">
        <tr>
          <th>Day</th>
          <th>Time</th>
          <th>Instructor</th>
        </tr>
        <tr>
          <td>Monday</td>
          <td>10:00 AM - 12:00 PM</td>
          <td>Mr. Sharma</td>
        </tr>
        <tr>
          <td>Wednesday</td>
          <td>2:00 PM - 4:00 PM</td>
          <td>Ms. Gupta</td>
        </tr>
        <tr>
          <td>Friday</td>
          <td>11:00 AM - 1:00 PM</td>
          <td>Dr. Verma</td>
        </tr>
      </table>
    </fieldset>

    <br>

    <input type="submit" value="Register">
  </form>
</body>
</html>
