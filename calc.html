<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      margin: 0;
      background-color: #5a5a5a;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    .calculator {
      width: 320px;
      background-color: #000;
      border-radius: 40px;
      padding: 20px;                      
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .display {
      color: white;
      text-align: right;
      margin-bottom: 20px;
      padding: 10px;
    }

    .expression {
      font-size: 1.2em;
      color: #888;
    }

    .result {
      font-size: 3em;
      font-weight: 400;
    }

    .keys {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      height: 70px;
      font-size: 1.5em;
      border: none;
      border-radius: 10%;
      color: white;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:active {
      transform: scale(0.95);
    }

    .grey {
      background-color: #a5a5a5;
      color: black;
    }

    .dark {
      background-color: #333333;
    }

    .orange {
      background-color: #ff9500;
    }

    .wide {
      grid-column: span 2;
      border-radius: 5px;
    }

    @media (max-width: 400px) {
      .calculator {
        width: 90%;
      }
      button {
        height: 60px;
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <div class="display">
      <div id="expression" class="expression"></div>
      <div id="result" class="result">0</div>
    </div>

    <div class="keys">
      <button class="grey">AC</button>
      <button class="grey">C</button>
      <button class="grey">%</button>
      <button class="orange">รท</button>

      <button class="dark">7</button>
      <button class="dark">8</button>
      <button class="dark">9</button>
      <button class="orange">*</button>

      <button class="dark">4</button>
      <button class="dark">5</button>
      <button class="dark">6</button>
      <button class="orange">-</button>

      <button class="dark">1</button>
      <button class="dark">2</button>
      <button class="dark">3</button>
      <button class="orange">+</button>

      <button class="dark">00</button>
      <button class="dark">0</button>
      <button class="dark">.</button>
      <button class="orange">=</button>
    </div>
  </div>

</body>
</html>
