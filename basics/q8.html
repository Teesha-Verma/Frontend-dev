<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dashboard</title>
<style>
body {margin:0; font-family:Arial;}
header {
  position:fixed; top:0; left:0; width:100%;
  background:#222; color:white; padding:15px; text-align:center;
}
.container {
  display:flex; margin-top:60px;
}
.sidebar {
  background:#333; color:white; width:200px; height:100vh; padding:20px;
}
.main {
  flex:1; padding:20px; display:flex; gap:20px; flex-wrap:wrap;
}
.box {
  background:white; box-shadow:0 2px 8px rgba(0,0,0,0.1);
  flex:1 1 300px; height:200px; padding:20px; border-radius:10px;
}
@media (max-width:700px){
  .container {flex-direction:column;}
  .sidebar {width:100%; height:auto;}
}
</style>
</head>
<body>
<header>My Dashboard</header>
<div class="container">
  <div class="sidebar">
    <p><a href="#">Home</a></p>
    <p><a href="#">Analytics</a></p>
    <p><a href="#">Settings</a></p>
  </div>
  <div class="main">
    <div class="box">Content Box 1</div>
    <div class="box">Content Box 2</div>
  </div>
</div>
</body>
</html>
