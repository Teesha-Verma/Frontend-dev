<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Complete Layout</title>
<style>
body,html {margin:0; font-family:Arial;}
header {
  position:sticky; top:0;
  background:#111; color:white;
  display:flex; justify-content:space-between; padding:1em 2em;
}
header nav a {
  color:white; text-decoration:none; margin-left:1em;
}
.hero {
  height:80vh;
  background:url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=60') center/cover;
  display:flex; align-items:center; justify-content:center;
  color:white; font-size:2em; text-shadow:2px 2px 4px black;
}
.about {
  display:flex; gap:20px; padding:40px; background:#f9f9f9;
}
.about img {width:40%; border-radius:10px;}
.services {
  display:flex; gap:20px; padding:40px; justify-content:center;
}
.service {
  background:white; border:1px solid #ccc; padding:20px;
  border-radius:10px; flex:1; text-align:center; box-shadow:0 2px 8px rgba(0,0,0,0.1);
}
.contact {padding:40px; background:rgba(0,188,212,0.1);}
form {display:flex; flex-direction:column; gap:10px; width:300px;}
footer {background:#111; color:white; text-align:center; padding:20px;}
</style>
</head>
<body>
<header>
  <h1>My Website</h1>
  <nav><a href="#">Home</a><a href="#">About</a><a href="#">Contact</a></nav>
</header>
