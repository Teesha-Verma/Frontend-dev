<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Table</title>
<style>
body {font-family:Arial; background:#f2f2f2; margin:0;}
.container {
  display:flex; justify-content:center; gap:20px; flex-wrap:wrap;
  padding:50px;
}
.plan {
  background:white; border:2px solid #ccc; border-radius:10px;
  padding:20px; width:280px; text-align:center; transition:0.3s;
}
.plan:hover {
  transform:scale(1.05);
  background:#e0f7fa;
}
.popular {
  border-color:#00796b;
}
button {
  background:#00796b; color:white; border:none; padding:10px 20px;
  border-radius:5px; cursor:pointer;
}
</style>
</head>
<body>
<div class="container">
  <div class="plan">
    <h2>Basic</h2>
    <p>$9/month</p>
    <ul><li>1 User</li><li>5GB Storage</li><li>Email Support</li></ul>
    <button>Choose</button>
  </div>
  <div class="plan popular">
    <h2>Standard</h2>
    <p>$19/month</p>
    <ul><li>5 Users</li><li>50GB Storage</li><li>Priority Support</li></ul>
    <button>Choose</button>
  </div>
  <div class="plan">
    <h2>Premium</h2>
    <p>$29/month</p>
    <ul><li>Unlimited Users</li><li>200GB Storage</li><li>24/7 Support</li></ul>
    <button>Choose</button>
  </div>
</div>
</body>
</html>
