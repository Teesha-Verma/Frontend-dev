<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact Form</title>
<style>
body {
  display:flex; justify-content:center; align-items:center;
  height:100vh; background:#222; color:white; font-family:Arial;
}
form {
  background:#333; padding:30px; border-radius:10px;
  display:flex; flex-direction:column; gap:15px; width:300px;
}
input, textarea {
  padding:10px; border-radius:5px; border:1px solid #555;
}
input:focus, textarea:focus {
  border-color:#00bcd4;
}
button {
  padding:10px; background:#00bcd4; border:none; border-radius:5px; cursor:pointer; color:white;
}
</style>
</head>
<body>
<form>
  <h2>Contact Me</h2>
  <input type="text" placeholder="Name" required>
  <input type="email" placeholder="Email" required>
  <input type="text" placeholder="Subject">
  <textarea rows="5" placeholder="Message"></textarea>
  <button type="submit">Send</button>
</form>
</body>
</html>
