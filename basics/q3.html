<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Members</title>
<style>
body {font-family:Arial; margin:0; background:#f2f2f2;}
.container {
  display:flex; justify-content:center; gap:20px;
  padding:50px;
  flex-wrap:wrap;
}
.card {
  background:white;
  border:2px solid #ccc;
  border-radius:10px;
  padding:20px;
  width:300px;
  text-align:center;
  box-shadow:0 4px 8px rgba(0,0,0,0.1);
}
.card.lead {
  background:#e0f7fa;
  border-color:#00796b;
}
@media (max-width:600px){
  .container {flex-direction:column; align-items:center;}
}
</style>
</head>
<body>
<div class="container">
  <div class="card lead">
    <h2>Teesha Verma</h2>
    <h4>Team Lead</h4>
    <p>Oversees project direction and ensures collaboration.</p>
  </div>
  <div class="card">
    <h2>Riya Sharma</h2>
    <h4>Developer</h4>
    <p>Writes clean, efficient code and manages integrations.</p>
  </div>
  <div class="card">
    <h2>Arjun Mehta</h2>
    <h4>Designer</h4>
    <p>Creates modern, user-friendly UI/UX designs.</p>
  </div>
</div>
</body>
</html>
