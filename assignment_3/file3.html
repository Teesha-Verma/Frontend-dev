<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 11. Student Info Form -->
<form>
  Name: <input type="text" name="name" required><br>
  Roll Number: <input type="text" name="roll" required><br>
  Course:
  <select name="course" required>
    <option value="" selected disabled>Select Course</option>
    <option value="CS">Computer Science</option>
    <option value="Math">Mathematics</option>
    <option value="Physics">Physics</option>
  </select><br>
  <input type="submit" value="Submit">
</form>

<!-- 12. Paragraph with HTML Entities -->
<p>Symbols: &lt;, &gt;, &amp;, &quot;, &apos;, &copy;, &trade;, &reg;</p>

<!-- 13. Multi-language Paragraph -->
<p>English: Hello!<br>Hindi: नमस्ते!<br>French: Bonjour!</p>

<!-- 14. External Website Embed -->
<iframe src="https://www.wikipedia.org" width="80%" height="400" title="Wikipedia"></iframe>
<p>Some websites may not allow embedding for security reasons.</p>

<!-- 15. Payment Form -->
<form>
  Cardholder Name: <input type="text" name="cardname" required><br>
  Card Number: <input type="text" name="cardnumber" required><br>
  Expiry Date: <input type="month" name="expiry" required><br>
  CVV: <input type="text" name="cvv" required><br>
  <input type="submit" value="Pay Now">
</form>


</body>
</html>
